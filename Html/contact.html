   <main>
        <section class="contact">
            <div class="contactmessage">
                <h2>Contact us</h2>
                <br>
            </div>

           <div class="messageform">
                    <form action="">
                        <div class="name">
                            <label for="name">Name</label>
                            <input type="text" for="name" id="name" placeholder="John Doe">
                        </div>

                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" for="email" id="email" placeholder="johndoe@gmail.com">
                        </div>

                        <div class="message">
                            <label for="message">Message</label>
                            <textarea name="message" for="message" id="message" placeholder="write your message here...."></textarea>
                        </div>

                        <div class="submit">
                            <button type="submit" id="submit">Submit</button>
                        </div>
                    </form>
           </div>
        </section>
   </main>
